<!DOCTYPE html>

<html>

<head>
  <title>Blackjack</title>
  <link rel="stylesheet" href="./css/normalise.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="controls">
    <h1>Controls</h1>
    <div class="flex-container">
      <div id="startingCards" class="score">0</div>
      <div id="cardsShuffled" class="score">0</div>
      <div id="numberOfCardsLeft" class="score">0</div>
      <input type="number" id="card-decks" min=0 max=9 value=2>
      <div id="playerInfoDisplay" class="display">New Game</div>
    </div>
    <div class="flex-container">
      <div id="startGameOld" class="score">Start</div>
      <div id="dealerNewCard" class="score">Dealer Deal</div>
      <div id="playerNewCard" class="score">Player Deal</div>
      <div id="gameCountD" class="score">Dealer Games</div>
      <div id="gameCountP" class="score">Player Games</div>
    </div>
    <div class="flex-container">
      <button id="startGame" class="score" type="button">Start</button>
      <button id="playerHit" class="score" type="button">Hit</button>
      <button id="playerStick" class="score" type="button">Stick</button>
      <button id="dealHand" class="score" type="button">Deal New Hand</button>
    </div>
  </div>
  <div id="dealer">
    <h1>Dealer</h1>
    <div class="flex-container">
      <div id="dealerCard1" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="dealerCard2" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="dealerCard3" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="dealerCard4" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="dealerCard5" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="dealerCard6" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
    </div>
  </div>
  <div id="player1">
    <h1>Player 1</h1>
    <div class="flex-container">
      <div id="playerCard1" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="playerCard2" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="playerCard3" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="playerCard4" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="playerCard5" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
      <div id="playerCard6" class="card"><img src="./img/cards/blue_back.png" alt="" width="100%">
        <p></p>
      </div>
    </div>
    <div class="flex-container">
      <div id="playerScore" class="score">
        <p>Player Score:</p>
        <p></p>
      </div>
      <div id="dealerScore" class="score">
        <p>Dealer Score:</p>
        <p></p>
      </div>
      <div class="score">Total</div>
      <div id="playerHitOld" class="score">Hit</div>
      <div id="playerStickOld" class="score">Stick</div>
      <div id="restartGame" class="score">Restart</div>
      <div id="dealHandOld" class="score">Deal New Hand</div>
      <div id="resetDeck" class="score">Reset Deck</div>
    </div>
  </div>
  <script src="./js/modules/cards.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/gamenew.js"></script>
  <script src="./js/modules/interface.js"></script>
</body>

</html>
