<!DOCTYPE html>

<html>

<head>
  <title>Blackjack</title>

  <!-- Fonts  -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Merriweather+Sans&display=swap"
    rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/normalise.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <h1>Blackjack</h1>
  <div class="flex-container">
    <div class="score-info">
      <h5>Dealer <br />Score</h5>
      <h3 id="dealerScoreDisplay" class="dealerScoreDisplay">0</h3>
    </div>
    <div class="card-area">
      <div id="dealerCard1" class="card card1"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="dealerCard2" class="card card2"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="dealerCard3" class="card card3"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="dealerCard4" class="card card4"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="dealerCard5" class="card card5"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="dealerCard6" class="card card6"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
    </div>
    <div class="play-info">
      <div id="dealerInfoDisplay" class="play-info-display">
        <h5>Welcome to the Blackjack table!!!</h5>
      </div>
    </div>
  </div>
  <!-- <div class="player-divide"> -->
  <!-- <h5>Dealer must stand on 17 and draw to 16</h5> -->
  <!-- </div> -->
  <div class="flex-container">
    <div class="score-info">
      <h5>Player <br />Score</h5>
      <h3 id="playerScoreDisplay" class="playerScoreDisplay">0</h3>
    </div>
    <div class="card-area">
      <div id="playerCard1" class="card card1"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="playerCard2" class="card card2"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="playerCard3" class="card card3"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="playerCard4" class="card card4"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="playerCard5" class="card card5"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
      <div id="playerCard6" class="card card6"><img src="./img/cards/blue_back.png" alt="" width="100%">
      </div>
    </div>
    <div class="play-info">
      <div id="playerInfoDisplay" class="play-info-display">
        <h5>Would you like to start a new game?</h5>
        <div class="buttons">
          <button id="startGame" class="button" type="button">Start New Game</button>
          <button id="playerHit" class="button" type="button">Hit</button>
          <button id="playerStick" class="button" type="button">Stick</button>
          <button id="dealHand" class="button" type="button">Deal New Hand</button>
        </div>
      </div>
    </div>
  </div>
  <div id="game-controls" class="flex-container">
    <div id="gameCountD" class="score">Dealer Games</div>
    <div id="gameCountP" class="score">Player Games</div>
    <div id="debuggingInfo" class="dbInfo">
      <h5>Game info</h5>
      <div class="buttons">
        <button id="restartGame" class="score" type="button">Restart</button>
        <button id="resetDeck" class="score" type="button">Reset Deck</button>
        <input type="number" id="card-decks" min=1 max=9 value=4>
      </div>
    </div>
  </div>

  <script src="./js/modules/cards.js"></script>

  <script src="./js/gamenew.js"></script>
  <script src="./js/modules/interface.js"></script>
  <script src="./js/game.js"></script>
</body>

</html>
